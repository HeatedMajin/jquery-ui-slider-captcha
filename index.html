<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Slider Captcha</title>
<meta content='width=device-width, initial-scale=1.0' name='viewport' />
<!-- Meta Name -->
<meta name="Description" content="Test page for Slider Captcha" />
<meta name="Language" content="en-EN" />
<meta name="Robots" content="all" />
<meta name="Author" content="JoÃ£o Pargana" />
<meta name="Copyright" content="GPL" />
<meta name="Distribution" content="Global" />
<meta name="Rating" content="General" />

<link rel="stylesheet" href="css/slider-captcha.css?ver=0.1" media="screen">

<script src="components/jQuery/dist/jquery.min.js?ver=0.1"></script>

<script src="components/jquery.ui/ui/jquery.ui.core.js?ver=0.1"></script>
<script src="components/jquery.ui/ui/jquery.ui.widget.js?ver=0.1"></script>
<script src="components/jquery.ui/ui/jquery.ui.mouse.js?ver=0.1"></script>
<script src="components/jquery.ui/ui/jquery.ui.draggable.js?ver=0.1"></script>
<script src="components/jquery.ui/ui/jquery.ui.droppable.js?ver=0.1"></script>

<script src="components/jquery-ui-touch-punch-improved/jquery.ui.touch-punch-improved.js"></script>

<script src="js/slider-captcha.js?ver=0.1"></script>
<script>
	$(document).ready(function () {
		$( '#slider' ).sliderCaptcha({
			face: {
				entypoStart: 'plus',
				entypoEnd: 'stop'
			}
		});
		$( '#slider_1' ).sliderCaptcha({
			face: {
				entypoStart: 'plus',
			}
		});
		$( '#slider_2' ).sliderCaptcha({
			face: {
				entypoEnd: 'plus'
			},
			styles: {
					unlocktextcolor: "#5CDF3B"
				}
		});		
		$( '#slider_3' ).sliderCaptcha();

		$( '#slider_filled' ).sliderCaptcha({ 
			textFeedbackAnimation: 'swipe',
			type: "filled",
			face: {
				entypoStart: 'plus',
				entypoEnd: 'stop',
				topStart: 8,
				rightStart: 18
			}
		});
		$( '#slider_1_filled' ).sliderCaptcha({
			textFeedbackAnimation: 'swipe_overlap',
			type: "filled",
			face: {
				entypoStart: 'plus',
				topStart: 8,
				rightStart: 18
			}
		});
		$( '#slider_2_filled' ).sliderCaptcha({
			textFeedbackAnimation: 'swipe',
			type: "filled",
			face: {
				entypoEnd: 'plus',
				topEnd: 1,
				rightEnd: 1
			}
		});
		$( '#slider_3_filled' ).sliderCaptcha({
			type: "filled"
		});

		$( '#slider_contained' ).sliderCaptcha({
			textFeedbackAnimation: 'swipe',
			hintText: "Arrastar para validar",
			hintTextSize: '10px',
			textAfterUnlock: 'Validado',
			styles: {
				knobColor: "#5CDF3B",
				disabledKnobColor: "#000000",
				backgroundColor: "#444",
				textColor: "#A0A",
				unlockTextColor: "#fff",
				width: '90%',
				height: '30px'
			},
			events: {
				afterUnlock: function () {
					console.log("afterUnlock event");
				},
				beforeUnlock: function () {
					console.log("afterSubmit event");
				},
				beforeSubmit: function () {
					console.log("beforeSubmit event");
				},
				submitAfterUnlock: 0,
				validateOnServer: 1,
				validateOnServerParamName: "my_form_param_name"
			},
			type: "filled",
			face: {
				topStart: -3,
				rightStart: 6,
				entypoStart: 'pause',
				textColorStart: '#000',
				textColorEnd: '#faf'
			}
		});
	});
</script>
</head>
<body>
	<main>
		<h3>Slider in a fluid container</h4>
		<div id="slider"></div>
		<div id="slider_1"></div>
		<div id="slider_2"></div>
		<div id="slider_3"></div>

		<h3>Slider in a fluid container - type 2</h4>
		<div id="slider_filled"></div>
		<div id="slider_1_filled"></div>
		<div id="slider_2_filled"></div>
		<div id="slider_3_filled"></div>

		<h3>Slider in a fixed container</h4>
		<form method="post" action="#">
			<input type="text" name="title" />
			<div style="width: 250px;">
				<div id="slider_contained"></div>
			</div>
			<input type="submit"/>
		</form>
</body>
</html>
