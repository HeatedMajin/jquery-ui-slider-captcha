<script>
	$(document).ready(function () {
		$( '#slider' ).sliderCaptcha();
		$( '#slider_contained' ).sliderCaptcha({
			hinttext: "Arraste para continuar",
			hinttext_size: '10px',
			width: '90%',
			height: '30px',
			text_after_unlock: 'Desbloqueado',
			styles: {
				knobcolor: "#5CDF3B",
				disabledknobcolor: "#000000",
				backgroundcolor: "#444",
				textcolor: "#0d0"
			}
		});
	});
</script>
</head>
<body>
	<main>
		<h3>Slider in a fluid container</h4>
		<div id="slider"></div>

		<h3>Slider in a fixed container</h4>
		<div style="width: 250px;">
			<div id="slider_contained"></div>
		</div>
</body>
